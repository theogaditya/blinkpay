name: Build success on PR
on:
  pull_request:
    branches:
      - main
      - adi
jobs:
  build:
    name: Build project 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Build1
        run: yarn build
      - name: Prisma
        run: cd packages/db && npx prisma generate && cd ../..
      - name: Build2
        run: yarn build
      